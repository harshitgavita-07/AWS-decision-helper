<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AWS Service Decision Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      line-height: 1.6;
    }
    select, button {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
    }
    .box {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-line;
    }
    button {
      background-color: #ff9900;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>AWS Lambda vs EC2 â€“ Decision Helper</h1>
  <p>
    Answer a few questions and this tool will explain
    the <b>trade-offs</b> and suggest the better option.
  </p>

  <label>Traffic Level</label>
  <select id="traffic">
    <option value="low">Low</option>
    <option value="high">High</option>
  </select>

  <label>Do you want minimal server management?</label>
  <select id="ops">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>Cost sensitivity</label>
  <select id="cost">
    <option value="high">High</option>
    <option value="low">Low</option>
  </select>

  <button onclick="decide()">Compare Options</button>

  <div id="output" class="box"></div>

  <script>
    function decide() {
      const traffic = document.getElementById("traffic").value;
      const ops = document.getElementById("ops").value;
      const cost = document.getElementById("cost").value;

      let result = "";

      result += "ðŸ”¹ AWS Lambda\n";
      result += "Pros: No servers to manage, automatic scaling, pay per use\n";
      result += "Cons: Cold starts, execution time limits\n\n";

      result += "ðŸ”¹ AWS EC2\n";
      result += "Pros: Full control, predictable performance, no cold starts\n";
      result += "Cons: Server management, fixed running cost\n\n";

      if (traffic === "low" && ops === "yes" && cost === "high") {
        result += "âœ… Recommendation: AWS Lambda\n\n";
        result += "Reason:\n";
        result += "- Low traffic suits pay-per-use pricing\n";
        result += "- Minimal operational effort required\n";
        result += "- Trade-off: Accepting cold starts for simplicity";
      } else {
        result += "âœ… Recommendation: AWS EC2\n\n";
        result += "Reason:\n";
        result += "- Better for consistent or high traffic\n";
        result += "- More control over infrastructure\n";
        result += "- Trade-off: Higher operational responsibility";
      }

      document.getElementById("output").innerText = result;
    }
  </script>

</body>
</html>
